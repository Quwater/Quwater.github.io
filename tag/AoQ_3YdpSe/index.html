        <h1 id="题干">题干</h1>
<blockquote>
<p>输入一个整数数组，判断该数组是不是某二叉搜索树的后序遍历结果。如果是则返回 true，否则返回 false。假设输入的数组的任意两个数字都互不相同。</p>
<p>参考以下这颗二叉搜索树：</p>
</blockquote>
<pre><code>     5
    / \
   2   6
  / \
 1   3
</code></pre>
<h2 id="示例-1">示例 1</h2>
<pre><code>输入: [1,6,3,2,5]
输出: false
</code></pre>
