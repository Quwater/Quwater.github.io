      <div class="post-abstract">
        <blockquote>
<p>给定一个二维的矩阵，包含 <code>'X'</code> 和 <code>'O'</code>（<strong>字母 O</strong>）。</p>
<p>找到所有被 <code>'X'</code> 围绕的区域，并将这些区域里所有的 <code>'O'</code> 用 <code>'X'</code> 填充。</p>
</blockquote>
<h2 id="示例">示例</h2>
<pre><code>X X X X
X O O X
X X O X
X O X X
</code></pre>
<p>运行你的函数后，矩阵变为：</p>
<pre><code>X X X X
X X X X
X X X X
X O X X
</code></pre>
